<html>
<header>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>AIO-IR system</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</header>
<body onload="on_load();">
    <style>
        *{
            margin: 0;
        }
        body{
          margin: 0;
        }
        
        .custom-btn {
          color: #fff;
          border-radius: 5px;
          /* padding: 10px 25px; */
          font-family: 'Lato', sans-serif;
          background: transparent;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          display: inline-block;
          box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
          7px 7px 20px 0px rgba(0,0,0,.1),
          4px 4px 5px 0px rgba(0,0,0,.1);
          outline: none;
          margin: auto;
          display: flex;
          font-size: 20px;
        }

        .btn-13 {
          background-color: #89d8d3;
          background-image: linear-gradient(315deg, #89d8d3 0%, #03c8a8 74%);
          border: none;
          z-index: 1;
        }
        .btn-13:after {
          position: absolute;
          content: "";
          width: 100%;
          height: 0;
          bottom: 0;
          left: 0;
          z-index: -1;
          border-radius: 5px;
          background-color: #4dccc6;
        background-image: linear-gradient(315deg, #4dccc6 0%, #96e4df 74%);
          box-shadow:
          -7px -7px 20px 0px #fff9,
          -4px -4px 5px 0px #fff9,
          7px 7px 20px 0px #0002,
          4px 4px 5px 0px #0001;
          transition: all 0.3s ease;
        }
        .btn-13:hover {
          color: #fff;
        }
        .btn-13:hover:after {
          top: 0;
          height: 100%;
        }
        .btn-13:active {
          top: 2px;
        }

        .container{
          width: 100%;
          height: 100%;
          display: block;
          background-color: #e0e5ec;;
        }
        /* search */
        .search_container{
          width: 100%;
          height: 100px;
          display: flex;
          padding: 0;
        }
        .search{
          width: 300px;
          height: 100%;
          padding: 20px;
         
        }
        .search label{
          position: absolute;
          font-size: 20px;
          padding: 15px
        }
        .search input{
          width: 96%;
          height: 50px;
          border: none;
          border-radius: 10px;
          padding-left: 18%;
          font-size: 20px;
        }
        .group_btn{
          height: 100%;
          padding-top: 20px;
        }
        .group_btn button{
          width: 130px;
          height: 50px;
          border-radius: 10px;
          margin-right: 3%;
          color: white;
          font-size: 20px;
        }
        /* search */
    
       .img_path{
        height: 100%;
        background-color: #bdc0c5;
        padding-left: 20px;
       }
       .img_path label{
        font-size: 18px;
      }
      .img_path input{
        height: 40px;
        width: 429px;
        border-radius: 10px;
        border: none;
        margin: 5px 10px 0 10px;
        padding-left: 2%;
        font-size: 13px;
      }
      .img_path button{
        width: 80px;
        height: 40px;
        color: white;
        border-radius: 10px;
        font-size: 15px;
      }

      .csv{
        width: 98%;
        height: 100%;
        padding-left: 69px;
        background-color: bdc0c5;
       }
       .csv label{
        font-size: 18px;
       }
       .csv select{
        width: 80px;
        height: 40px;
        border-radius: 10px;
        border: none;
        margin: 5px 3px 0 10px;
        padding-left: 5px;
        font-size: 13px;
       }

       .num_querry{
        background-color: bdc0c5;
        padding-left: 49px;
       }
       .num_querry label{
        font-size: 18px;
       }
       .num_querry input{
        width: 45px;
        height: 40px;
        border-radius: 10px;
        border: none;
        margin:5px 5px 0 5px;
        padding-left: 4%;
        font-size: 13px;
       }
       .num_querry button{
        width: 80px;
        height: 40px;
        color: white;
        border-radius: 10px;
        font-size: 15px;
       }
       
      
        /* selection */
    
        /* list img */
        .image{
          width: 100%;
          height: 100%;
        }
        /* list img */
    
        /* add image button */
        #div_img {
                display: flex;
                flex-direction: row;    
                flex-wrap: wrap;
                background-color: #e0e5ec;
                /* height: 120px;
                width: 516px; */
            }
    
            .container_img_btn {
                position: relative;
                width: 100%;
                max-width: 208px;
                display: grid;
                grid-template-columns: auto auto auto auto;
                padding: 1%;
                cursor: pointer;
            }
            
            .container_img_btn img {
                width: 100%;
                height: 100%;
            }
    
            .container_img_btn .btn_knn {
                display: none;
                position: absolute;
                top: 50%;
                left: 10%;
                background-color: #4dccc6;
                color: white;
                font-size: 16px;
                padding: 5px 12px;
                cursor: pointer;
                border-radius: 5px;
                text-align: center;
            }
            .container_img_btn .btn_select {
                display: none;
                position: absolute;
                top: 50%;
                right: 10%;
                background-color: #4dccc6;
                color: white;
                font-size: 16px;
                padding: 5px 12px;
                cursor: pointer;
                border-radius: 5px;
                text-align: center;
            }
            
            #OD, #Place {
              margin-right: auto;
            }
            .container_img_btn .btn_knn:hover{
              background-color: #145552;
            }

            .container_img_btn .btn_select:hover{
              background-color: #145552;
            }
    
            .container_img_btn img:hover{
                border: 4px solid #4dccc6;
            }
            /* .container_img_btn img:focus{hoverImg
                border: 1px solid blue;
            } */
            /* poup */
            
            .button_group textarea {
                width: 90%;
                margin: auto;
                padding: 10px;
                height: 100px;
                box-sizing: border-box;
            }

            #popup_canvas{
                width: 100%;
                height: 100%;
            }
    
            #popup_fname_div{
                position: fixed;
                margin-left: 25%;
                margin-top: 60%;
                color: rgb(0,255,0);
                font-size: 30;
            }

            .toolbar {
                width: 300px;
                height: 100px;
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 2px;
                margin-top: 20px;
                overflow-y: scroll;
                border: 1px solid #111;
                position: relative
            }

            .draggable {
                border: 1px solid #111;
                cursor: grab;

            }

            .draggable:active {
                cursor: grabbing;
            }

            .whiteboard {
                border: 1px solid #111;
                width: 300px;
                height: 140px;
                display: grid;
                grid-template-columns: repeat(10, 1fr);
                grid-template-rows: repeat(10, 1fr);
                gap: 2px;
                background-color: white;
                position: relative;
            }

            .buttonclr {
                width: 100px;
                height: 30px;
                border: 1px solid #111;
                border-radius: 10px;
                cursor: pointer;
                text-align: center;
                margin-top: 20px;
            }
            
            @supports (display: flex) {
            @media screen and (min-width: 1024px) {
              article {
                display: flex;
              }
              .container {
                display: flex;
              }

              .search_container {
                padding: 15px;
              }

              .search label {
                font-size: 30px;
                padding: 10px;
              }

              .search input {
                font-size: 20px;
              }
            }
          }

          @supports (display: grid) {
            @media screen and (min-width: 1024px) {
              article {
                display: grid;
              }
            }
          }
    
      </style>
    <div class="container">

        <!-- <div style="height: 5px; width: 100%; background-color: black; margin-bottom: 5px; margin-top: 5px;"></div> -->
        <div class="left-side" style="min-width:40vh; padding: 20px;">
          <form class="button_group" style="
                  display: grid; grid-template-columns: 2rem 1fr; gap: 10px;
              ">
              <label for="OCR">OCR:</label>
              <div>
                <textarea type="text" id="OCR" placeholder="Enter OCR text:" maxlength="200" oninput="updateCharCount()"></textarea>
                <div class="char-counter" id="charCounter">0/200</div>
              </div>
              <label for="OCR">ASR:</label>
              <div>
                <textarea type="text" id="ASR" placeholder="Enter ASR text:" maxlength="200" oninput="updateCharCountASR()"></textarea>
                <div class="char-counter" id="charCounterASR">0/200</div>  
              </div>
              <label for="OD">OD</label>
              <input type="checkbox" id="OD">    
              <label for="Place">Place</label>
              <input type="checkbox" id="Place">        
          </form>
          <div>
            <div class="toolbar" id="toolbar"></div>
            <div class="whiteboard" id="whiteboard"></div>
            <div class="buttonclr">Clear</div>
          </div>
          <button class="custom-btn btn-13" onclick="search();">Search</button>
        </div>

        <div>
          <div id="div_img">
            
          </div>
    
          <div style="height: 5px; width: 100%; background-color: black;"></div>
          <div id="div_page">
              
          </div>
          <div id="div_total_page">Total: 1200 page</div>
          <div style="margin-bottom: 50px;"></div>  
        </div>

      </div>
    <script>
        var data = '{{ data|tojson }}';
        data = data.replace(/\s/g, '');
        data = data.replace(/\\/g, '/');
        data = JSON.parse(data);
        let btn_knn = document.getElementsByClassName("btn_knn");
        let btn_select = document.getElementsByClassName("btn_select");
        let hoverImg = document.getElementsByClassName("hoverImg");
        

        function updateCharCount() {
            const textarea = document.getElementById('OCR');
            const charCounter = document.getElementById('charCounter');
            charCounter.textContent = `${textarea.value.length}/200`;
        }

        
        function updateCharCountASR() {
            const textarea = document.getElementById('ASR');
            const charCounterASR = document.getElementById('charCounterASR');
            charCounterASR.textContent = `${textarea.value.length}/200`;
        }

        function add_paging(){
            var url = new URL(window.location.href);
            var cur_index = parseInt(url.searchParams.get("index"));
            var imgpath = url.searchParams.get("imgpath");
            // var labelpath = url.searchParams.get("labelpath");
            if (cur_index == 'undefined'){
                cur_index = 0;
            }
            var i = cur_index-4;
            if (i > 0){
                var iDiv = document.createElement('div');
                iDiv.className = 'page_num';
                iDiv.innerHTML = "...";
                document.getElementById("div_page").appendChild(iDiv);
            }
            for (i; ((i < data['num_page']) && (i < cur_index+4)); i++){
                if (i < 0){
                    i = 0;
                }
                var iDiv = document.createElement('div');
                iDiv.className = 'page_num';
                var iA = document.createElement('a');
                // iA.href = "?index="+i.toString()+"&imgpath="+imgpath+"&labelpath="+labelpath;
                iA.href = "?index="+i.toString()+"&imgpath="+imgpath;
                iA.innerHTML = i.toString();
                if (i == cur_index){
                    iA.style.color="green";
                }
                iDiv.appendChild(iA);
                document.getElementById("div_page").appendChild(iDiv);
            }
            if (i < data['num_page']){
                var iDiv = document.createElement('div');
                iDiv.className = 'page_num';
                iDiv.innerHTML = "...";
                document.getElementById("div_page").appendChild(iDiv);
            }
            document.getElementById("div_total_page").innerHTML = "Total: "+data['num_page'].toString()+" page";
        }
        
        function add_img(div_id_image){
            let div_img = document.getElementById("div_img");
            let pagefile_list = data['pagefile'];
            
            pagefile_list.forEach((item,index) => {
                // console.log('item: ' + JSON.stringify(item))
                $("#div_img").append(
                    `<div class= "container_img_btn">
                        <button class="btn_knn" onClick="go_img_search(${item.id})">IR</button>
                        <img class="hoverImg" onclick="show_list_segment(${item.id})" src="get_img?fpath=${item.imgpath}">
                    </div>`
                )
            });
        
        }
        
        function go_img_search(id){
            window.open("/imgsearch?imgid="+id);
        }

        function on_load(){
            var url = new URL(window.location.href);
            var imgpath = url.searchParams.get("imgpath");
            if("query" in data){
              document.getElementById("OCR").value = data["query"]
            }
            add_paging();
            add_img("div_img");
        }

        function show_list_segment(id){
            window.open("/showsegment?imgid="+id);
        }

        function search(){
            text_query = document.getElementById('OCR').value;
            window.location.href = "/textsearch?textquery="+text_query;
            document.getElementById('OCR').innerHTML = text_query;
        }

        }

        for (let icon in icons) {
            let btn = document.createElement('button');
            btn.width = 20;
            btn.height = 20;
            btn.classList.add('draggable');
            btn.setAttribute('draggable', 'true');
            btn.innerHTML = icons[icon];
            toolbar.appendChild(btn);
        }

        const whiteboard = document.getElementById('whiteboard');
        const draggables = document.querySelectorAll('.draggable');
        const clearBtn = document.querySelector(".buttonclr");

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', dragStart);
            draggable.addEventListener('dragend', dragEnd);
        });

        whiteboard.addEventListener('dragover', dragOver);
        whiteboard.addEventListener('drop', drop);

        clearBtn.addEventListener('click', clear)

        let draggedItem = null;

        function dragStart(e) {
            draggedItem = e.target;
            setTimeout(() => {
                e.target.style.display = 'block';
            }, 0);
        }


        function dragEnd(e) {
            setTimeout(() => {
                e.target.style.display = 'block';
                draggedItem = null;
            }, 0);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const clone = draggedItem.cloneNode(true);
            clone.style.position = 'absolute';
            clone.style.left = `${e.clientX - whiteboard.getBoundingClientRect().left - clone.offsetWidth /2}px`;
            clone.style.top = `${e.clientY - whiteboard.getBoundingClientRect().top - clone.offsetHeight /2}px`;
            whiteboard.appendChild(clone);
            clone.setAttribute('draggable', 'false');
        }

        function clear() {
            whiteboard.innerHTML = '';
        }

    </script>
